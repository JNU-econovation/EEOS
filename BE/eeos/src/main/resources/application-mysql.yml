spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_URL}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false
  flyway:
    baseline-on-migrate: true
    enabled: true
    baseline-version: 0
    out-of-order: true
    url: ${DATASOURCE_URL}
    user: ${DATASOURCE_URL}
    password: ${DATASOURCE_PASSWORD}

logging:
  level:
    sql: debug